<!DOCTYPE html>
<html>
<head>
  <title>YouTube Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>YouTube Player</h2>
  <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo" width="200" />
  
  <div class="search">
    <input type="text" id="query" placeholder="Cari video..." />
    <button onclick="searchVideos()">Cari</button>
  </div>

  <div id="player-container" style="display:none;"></div>
  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
