<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube WebApp Player</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 30px;
    }

    .youtube-logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 200px;
    }

    .search {
      text-align: center;
      margin-bottom: 30px;
    }

    #query {
      max-width: 400px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Logo YouTube -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo" class="youtube-logo"/>

  <!-- Form Pencarian -->
  <div class="search">
    <input type="text" id="query" class="form-control d-inline-block" placeholder="Cari video..." />
    <button class="btn btn-danger" onclick="searchVideos()">üîç Cari</button>
  </div>

  <!-- Hasil & Player -->
  <div class="container">
    <div id="player-container" style="display: none;"></div>
    <div id="results" class="row g-3"></div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>

</body>
</html>
