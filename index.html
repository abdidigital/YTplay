<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-4">
        <header class="text-center mb-4">
            <h1 class="display-6"><i class="bi bi-youtube text-danger"></i> YouTube Browser</h1>
            <p class="text-muted">Jelajahi video YouTube langsung dari Telegram.</p>
        </header>

        <div class="input-group mb-3 shadow-sm">
            <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Ketik judul video...">
            <button id="searchButton" class="btn btn-danger btn-lg" type="button">
                <i class="bi bi-search"></i> Cari
            </button>
        </div>

        <div id="categoryButtons" class="text-center mb-4">
            <button class="btn btn-sm btn-outline-secondary me-1 active" data-type="trending">ðŸ”¥ Trending</button>
            <button class="btn btn-sm btn-outline-secondary me-1" data-type="category" data-category-id="10">ðŸŽµ Musik</button>
            <button class="btn btn-sm btn-outline-secondary me-1" data-type="category" data-category-id="20">ðŸŽ® Game</button>
            <button class="btn btn-sm btn-outline-secondary me-1" data-type="category" data-category-id="28">ðŸ”¬ Teknologi</button>
            <button class="btn btn-sm btn-outline-secondary me-1" data-type="category" data-category-id="25">ðŸ“° Berita</button>
            <button class="btn btn-sm btn-outline-secondary" data-type="category" data-category-id="17">âš½ Olahraga</button>
        </div>

        <div id="adSlot" class="mb-4">
            <div class="ad-placeholder">
                <small><script type="text/javascript">
	atOptions = {
		'key' : '2c4fa952ef95c9d5cdd53bed2078d787',
		'format' : 'iframe',
		'height' : 60,
		'width' : 468,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//www.highperformanceformat.com/2c4fa952ef95c9d5cdd53bed2078d787/invoke.js"></script></small>
            </div>
        </div>

        <div id="loading" class="text-center my-5 d-none">
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Sedang memuat...</p>
        </div>

        <div id="results" class="row">
            </div>
    </div>

    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">Memutar Video</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="ratio ratio-16x9">
                                <iframe id="youtubePlayer" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <h6><i class="bi bi-collection-play"></i> Video Terkait</h6>
                            <div id="relatedVideosContainer">
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
