<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>YouTube Player</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <div class="text-center mb-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo" width="200"/>
    </div>

    <div class="input-group mb-4">
      <input type="text" id="query" class="form-control" placeholder="Cari video...">
      <button class="btn btn-primary" onclick="searchVideos()">Cari</button>
    </div>

    <div id="player-container" class="mb-4" style="display: none;"></div>

    <div id="results" class="row g-3"></div>
  </div>

  <!-- Bootstrap JS (opsional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
