<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-4">
        <header class="text-center mb-5 mt-3">
            <h1 class="display-4 text-danger mb-2">
                <i class="bi bi-youtube me-2"></i> Youtube
            </h1>
            <p class="lead text-muted">Temukan, putar, dan unduh video favoritmu langsung dari Telegram.</p>
        </header>

        <div class="text-center mb-4">
            <script type="text/javascript">
	atOptions = {
		'key' : '2c4fa952ef95c9d5cdd53bed2078d787',
		'format' : 'iframe',
		'height' : 60,
		'width' : 468,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//www.highperformanceformat.com/2c4fa952ef95c9d5cdd53bed2078d787/invoke.js"></script>
        </div>
        <div id="categoryContainer" class="d-flex flex-wrap justify-content-center gap-2 mb-4">
            </div>

        <div class="input-group mb-5 shadow-lg rounded-pill overflow-hidden">
            <input type="text" id="searchInput" class="form-control form-control-lg border-0 ps-4" placeholder="Cari video, channel, atau topik...">
            <button id="searchButton" class="btn btn-danger btn-lg px-4" type="button">
                <i class="bi bi-search me-2"></i> Cari
            </button>
        </div>

        <div id="loading" class="text-center my-5 d-none">
            <div class="spinner-grow text-danger" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Sedang memuat video...</p>
        </div>
        
        <h2 id="resultsCategoryTitle" class="text-center my-4 d-none"></h2>
        <hr id="resultsCategoryHr" class="d-none">

        <div id="results" class="row">
            </div>
    </div>

    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered"> <div class="modal-content">
                <div class="modal-header bg-dark text-white border-0">
                    <h5 class="modal-title" id="videoModalLabel">Memutar Video</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="ratio ratio-16x9">
                        <iframe id="youtubePlayer" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </div>
                    <div class="p-3 bg-light text-dark">
                        <h5 class="mb-3"><i class="bi bi-music-note-list me-2"></i>Video Lain dari <span id="relatedArtistName">Artis Ini</span></h5>
                        <div id="relatedVideosContainer" class="row">
                            </div>
                        <div id="relatedVideosLoading" class="text-center my-3 d-none">
                            <div class="spinner-border text-danger spinner-border-sm" role="status">
                                <span class="visually-hidden">Loading related videos...</span>
                            </div>
                        </div>
                        <div class="text-center mt-4 mb-2">
                            <script type="text/javascript">
	atOptions = {
		'key' : '2c4fa952ef95c9d5cdd53bed2078d787',
		'format' : 'iframe',
		'height' : 60,
		'width' : 468,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//www.highperformanceformat.com/2c4fa952ef95c9d5cdd53bed2078d787/invoke.js"></script>
                        </div>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
