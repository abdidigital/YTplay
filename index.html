<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Player WebApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 20px;
    }
    .search {
      margin: 20px 0;
    }
    #results {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="text-center mb-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo" width="180" />
    </div>

    <div class="search d-flex gap-2 justify-content-center">
      <input type="text" id="query" class="form-control w-50" placeholder="Cari video..." />
      <button class="btn btn-danger" onclick="searchVideos()">Cari</button>
    </div>

    <!-- Kontainer Player Video -->
    <div id="player-container" style="display: none;"></div>

    <!-- Slot Iklan Di Bawah Video -->
    <div id="ad-player" class="my-3 text-center" style="display: none;">
      <script async="async" data-cfasync="false" src="//pl26955455.profitableratecpm.com/e3b9b0e9cdd83dea5f5d3e2b633ff801/invoke.js"></script>
      <div id="container-e3b9b0e9cdd83dea5f5d3e2b633ff801"></div>
    </div>

    <!-- Hasil Pencarian -->
    <div id="results" class="row mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
