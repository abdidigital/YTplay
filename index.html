<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-4">
        <header class="text-center mb-4">
            <h1 class="display-6"><i class="bi bi-youtube text-danger"></i> Youtube</h1>
            <p class="text-muted">Temukan video favorit Anda melalui Telegram Web App.</p>
        </header>

        <div class="input-group mb-4 shadow-sm">
            <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Ketik judul video...">
            <button id="searchButton" class="btn btn-danger btn-lg" type="button">
                <i class="bi bi-search"></i> Cari
            </button>
        </div>

        <div id="loading" class="text-center my-5 d-none">
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Sedang mencari...</p>
        </div>

        <div id="results" class="row">
            </div>

    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
